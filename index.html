<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InsightLedger</title>
  <link rel="stylesheet" href="styles.css">
  <script>
  // Simulate subscriber and visitor numbers
  function updateStats() {
    const baseSubscribers = 7429;
    const dailyVisitors = Math.floor(Math.random() * 1001) + 2000; // 2000–3000
    const newSubscribers = Math.floor(Math.random() * 11) + 10;    // 10–20

    let storedSubs = localStorage.getItem("subscribers") || baseSubscribers;
    let updatedSubs = parseInt(storedSubs) + newSubscribers;

    document.getElementById("sub-count").textContent = updatedSubs.toLocaleString();
    document.getElementById("visits").textContent = dailyVisitors.toLocaleString();
    localStorage.setItem("subscribers", updatedSubs);
  }

  window.onload = updateStats;
  </script>
</head>
<body>
  <header class="main-header gray-header">
    <h1>InsightLedger</h1>
    <p>Your go-to blog for Tech, Dating, Insurance, and more!</p>
  </header>

  <div class="content-wrapper">
    <main>
      <h2>Explore Our Latest Blogs</h2>
      <ul>
        <li><a href="tech-blog.html">Top AI Tools for Developers in 2025</a></li>
        <li><a href="dating-blog.html">Secrets to Online Dating Success in 2025</a></li>
        <li><a href="insurance-blog.html">Why Insurance in 2025 Is Smarter Than Ever</a></li>
      </ul>

      <p><strong>Subscribers:</strong> <span id="sub-count">0</span></p>
      <p><strong>Visitors Today:</strong> <span id="visits">0</span></p>
    </main>

    <a href="new-blog.html" class="add-blog-btn">Add New Blog</a>
  </div>
</body>
</html>
